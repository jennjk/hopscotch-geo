 <style>

    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true"></script>
    <script type="text/javascript">
var map;
var marker;
var current_lat, current_lng;


function initialize() {
  var mapOptions = {
    zoom: 16,
    mapTypeId: google.maps.MapTypeId.ROADMAP
  };
  map = new google.maps.Map(document.getElementById('map-canvas'),mapOptions);

  // Try HTML5 geolocation
  if(navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(function(position){
      // This are the coordinates taken from the browser
      var pos = new google.maps.LatLng(position.coords.latitude,
                                       position.coords.longitude);

      current_lat = position.coords.latitude;
      current_lng = position.coords.longitude;
      
      var infowindow = new google.maps.InfoWindow({
        map: map,
        position: pos,
        content: 'HERE IS THE TEXT YOU PUT IN THE POP-UP'
      });

      map.setCenter(pos);
    }, function() {
      handleNoGeolocation(true);
    });
  } else {
    // Browser doesn't support Geolocation
    handleNoGeolocation(false);
  }


  

  //Dog Marker
  var dogMarkerImage = {
    url:'images/marker_dog.png',
    size: new google.maps.Size(48, 35)
  };


var db_pois;
// POINTS FROM MY DB
jQuery.ajax({
    type:'POST',
    url: 'http://localhost/geomap/ajax_scripts.php',
    dataType: 'json',
    data: {
        "action"       : "allpoints",
    },
    success: function(data) {
        db_pois = data;
        alert(db_pois);
    }
});

alert(db_pois);
 // CUSTOM MARKER WITH FIXED POSITION
for(var i in db_pois) {
  alert(db_pois[i]);
} 

 var IMM = new google.maps.LatLng(-34.906456, -56.186262);
 marker = new google.maps.Marker({
    map:map,
    draggable:false,
    animation: google.maps.Animation.DROP,
    position: IMM,
    icon:  dogMarkerImage
  });

  google.maps.event.addListener(marker, 'click', toggleBounce);

}



// In case geolocation is not working this will let you know
function handleNoGeolocation(errorFlag) {
  if (errorFlag) {
    var content = 'Error: The Geolocation service failed.';
  } else {
    var content = 'Error: Your browser doesn\'t support geolocation.';
  }

  var options = {
    map: map,
    position: new google.maps.LatLng(-34.906456, -56.186262), //Por default la IMM
    content: content
  };

  var infowindow = new google.maps.InfoWindow(options);
  map.setCenter(options.position);

}


// Bouncing effect for marker
function toggleBounce() {

  if (marker.getAnimation() != null) {
    marker.setAnimation(null);
  } else {
    marker.setAnimation(google.maps.Animation.BOUNCE);
  }
}



// IMPORTANT! Ajax function to save points inside the database
function SaveMyMarker(){
  jQuery.ajax({
        type:'POST',
        url: 'http://localhost/geomap/ajax_scripts.php',
        dataType: 'json',
        
        data: {
            "action"       : "saveMarker",
            "lat"         : current_lat,
            "lng"        : current_lng,
            "marker_text" : jQuery('#marker_text').val()
        },
        success: function(data) {
            alert('This marker should be saved');
        }
    });





}



//load map
google.maps.event.addDomListener(window, 'load', initialize);
    </script>
